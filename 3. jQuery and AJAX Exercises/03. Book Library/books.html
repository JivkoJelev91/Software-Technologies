<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles/site.css" type="text/css" />
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <script src="scripts/books-library.js"></script>
</head>
<body>
<header id="menu">
    <a href="#" id="linkHome">Home</a>
    <a href="#" id="linkLogin">Login</a>
    <a href="#" id="linkRegister">Register</a>
    <a href="#" id="linkListBooks">List Books</a>
    <a href="#" id="linkCreateBook">Create Book</a>
    <a href="#" id="linkLogout">Logout</a>
</header>
<main>
    <section id="infoBox" onclick="$(this).hide()">Info</section>
    <section id="errorBox" onclick="$(this).hide()">Error</section>
    <section id="viewHome">
        <h1>Welcome</h1>
        Welcome to our library.
    </section>
    <section id="viewLogin">
        <h1>Please login</h1>
        <form id="formLogin">
            <div>Username:</div>
            <div><input type="text" id="loginUser" required /></div>
            <div>Password:</div>
            <div><input type="password" id="loginPass" required /></div>
            <div><input type="submit" value="Login" /></div>
        </form>
    </section>
    <section id="viewRegister" >
        <h1>Please register here</h1>
        <form id="formRegister">
            <div>Username:</div>
            <div><input type="text" id="registerUser" required="true" /></div>
            <div>Password:</div>
            <div><input type="password" id="registerPass" required="true" /></div>
            <div><input type="submit" value="Register" /></div>
        </form>
    </section>
    <section id="viewBooks" >
        <h1>Books</h1>
        <div id="books" />
    </section>
    <section id="viewCreateBook" >
        <h1>Create new book</h1>
        <form id="formCreateBook">
            <div>Title: <input type="text" id="bookTitle" required /></div>
            <div>Author: <input type="text" id="bookAuthor" required /></div>
            <div>Description: <textarea id="bookDescription" required></textarea></div>
            <div><input type="submit" value="Create" /></div>
        </form>
    </section>
</main>
<footer>Books Library - Sample Project</footer>
</body>
</html>
